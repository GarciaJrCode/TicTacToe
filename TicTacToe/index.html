<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe Game</title>
</head>
<body>
    <div class="show-hide-choice">
        <div class="player-choice">
            <h1>Tic Tac Toe</h1>
            <hr>
            <h2 class="title-choice">Select Which you want to be ?</h2>
            <div class="container-button">
                <Button class="player-x">Player (X)</Button>
                <button class="player-o">Player (O)</button>
            </div>
        </div>
    </div>
    <div class="show-hide-game hiden">
        <div class="game-container">
            <div class="player-tour">
                <span class="xs-tour">X's Turn</span>
                <span class="os-tour">O's Turn</span>
            </div>
            <div class="game-board">
                <div class="0 box1"></div>
                <div class="1 box2"></div>
                <div class="2 box3"></div>
                <div class="3 box4"></div>
                <div class="4 box5"></div>
                <div class="5 box6"></div>
                <div class="6 box7"></div>
                <div class="7 box8"></div>
                <div class="8 box9"></div>
            </div>
        </div>
    </div>
    <div class="show-hide-replay hiden">
        <div class="replay-choice">
            <h2 class="replay-player">Player X won the game!</h2>
            <button class="replay-click">Replay</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
